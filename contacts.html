<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">CareConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Plans & Services</a></li>
                <li><a href="doctors.html">Find a Doctor</a></li>
                <li><a href="contact.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Get a Quote / Register</h2>
        
        <form action="#" method="POST">
            
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </fieldset>

            <fieldset>
                <legend>Plan Preferences</legend>
                
                <label for="plan">Choose a Plan:</label>
                <select id="plan" name="plan">
                    <option value="individual">Individual</option>
                    <option value="family">Family</option>
                    <option value="business">Small Business</option>
                </select>

                <label for="message">Medical History (Optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </fieldset>

            <button type="submit" class="btn" style="width: 100%;">Submit Application</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 CareConnect - Newton School Capstone</p>
    </footer>

</body>
</html>
