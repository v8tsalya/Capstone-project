<main class="container">
  <h2>Get in Touch</h2>

  <!-- Replace the action URL below with your backend endpoint or a Formspree URL -->
  <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
    <div class="form-group">
      <label for="contact-name">Name:</label>
      <input id="contact-name" name="name" type="text" required placeholder="Your full name">
    </div>

    <div class="form-group">
      <label for="contact-email">Email:</label>
      <input id="contact-email" name="email" type="email" required placeholder="you@example.com">
    </div>

    <div class="form-group">
      <label for="contact-message">Message:</label>
      <textarea id="contact-message" name="message" rows="5" required placeholder="How can we help?"></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
  </form>
</main>
